<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zählerstände erfassen (CSV erweitern)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Zählerstände</h2>
    <form id="meterForm">
      <label for="strom">Stromzähler:</label>
      <input type="text" id="strom" name="strom">

      <label for="wasser">Wasserzähler:</label>
      <input type="text" id="wasser" name="wasser">

      <label for="heiz">Heizzähler:</label>
      <input type="text" id="heiz" name="heiz">

      <button type="submit">Senden</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const form = document.getElementById('meterForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const strom = document.getElementById('strom').value;
      const wasser = document.getElementById('wasser').value;
      const heiz = document.getElementById('heiz').value;

      const header = "Mehrzweckhalle;Schützen-Raum;";
      const bom = '\uFEFF';

      // Neue CSV-Zeilen
      const newRows = [
        ["1", "Stromzähler", strom],
        ["2", "Wasserzähler", wasser],
        ["3", "Heizzähler", heiz]
      ];

      const newCSV = newRows.map(r => r.join(";")).join("\r\n");

      // Prüfe, ob localStorage bereits Einträge enthält
      let existingCSV = localStorage.getItem("csvData");
      if (!existingCSV) {
        existingCSV = header + "\r\n";
      }

      existingCSV += newCSV + "\r\n";

      // Im localStorage aktualisieren
      localStorage.setItem("csvData", existingCSV);

      // Jetzt CSV-Datei erzeugen
      const blob = new Blob(["\uFEFF" + existingCSV], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "Zählerstände-Mehrzweckhalle.csv";
      link.click();

      message.textContent = "Zählerstände wurden gespeichert und angehängt.";
    });
  </script>
</body>
</html>
