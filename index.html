<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zählerstände senden</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 1.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .status {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Zählerstände - Mehrzweckhalle - Schützenraum - Regendorf</h2>
  <form id="zaehlerForm">
    <label for="strom">Stromzähler:</label>
    <input type="number" name="strom" id="strom">

    <label for="wasser">Wasserzähler:</label>
    <input type="number" name="wasser" id="wasser">

    <label for="heiz">Heizzähler:</label>
    <input type="number" name="heiz" id="heiz">

    <button type="submit">Senden</button>
    <div class="status" id="statusMessage"></div>
  </form>

  <script>
    document.getElementById("zaehlerForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const status = document.getElementById("statusMessage");
      status.textContent = "Sende Daten...";

      const strom = document.getElementById("strom").value;
      const wasser = document.getElementById("wasser").value;
      const heiz = document.getElementById("heiz").value;

      if (strom === "" && wasser === "" && heiz === "") {
        status.textContent = "❗ Bitte mindestens ein Feld ausfüllen.";
        return;
      }

      const jetzt = new Date();
      const tag = String(jetzt.getDate()).padStart(2, '0');
      const monat = String(jetzt.getMonth() + 1).padStart(2, '0');
      const jahr = jetzt.getFullYear();
      const datum = tag + "." + monat + "." + jahr;

      const form = new FormData();
      form.append("datum", datum);
      form.append("ort", "Mehrzweckhalle");
      form.append("raum", "Schützenraum-Regendorf");
      if (strom !== "") form.append("strom", strom);
      if (wasser !== "") form.append("wasser", wasser);
      if (heiz !== "") form.append("heiz", heiz);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxxXaexXnT-CYEBr4fFiFmaJ_J8Fnn7P_FXuwxcQIEn8GVeV1csD5vCNTzKX5D2j4rRuQ/exec", {
          method: "POST",
          body: form
        });

        const text = await response.text();
        status.textContent = text.includes("✅") ? "✅ Erfolgreich gesendet!" : "⚠️ Antwort: " + text;
        console.log("Antwort:", text);
        document.getElementById("zaehlerForm").reset();
      } catch (error) {
        status.textContent = "❌ Fehler beim Senden: " + error;
        console.error("Fehler:", error);
      }
    });
  </script>
</body>
</html>
