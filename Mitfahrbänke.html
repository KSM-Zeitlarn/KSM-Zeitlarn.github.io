<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mitfahrb√§nke Zeitlarn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .custom-popup {
      font-size: 14px;
      font-family: sans-serif;
    }

    .label-badge {
      background-color: red;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      box-shadow: 0 0 2px rgba(0, 0, 0, 0.4);
      transform: translateY(-10px);
    }

    button {
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // üîß Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyDX49Jp-RlIG4p0lrzx3-58Q89p5UtOfXs",
      authDomain: "mitfahrbank-zeitlarn.firebaseapp.com",
      databaseURL: "https://mitfahrbank-zeitlarn-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "mitfahrbank-zeitlarn",
      storageBucket: "mitfahrbank-zeitlarn.firebasestorage.app",
      messagingSenderId: "189633314063",
      appId: "1:189633314063:web:31828af8c96f456812127a",
      measurementId: "G-VK3VXBC8KB"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userId = 'user-' + Math.random().toString(36).substring(2, 10);

    const map = L.map('map').setView([49.03, 12.11], 14);
    const markers = {};
    const bounds = L.latLngBounds([]);

    // üìç Leaflet Marker Icons
    const defaultIcon = L.icon({
      iconUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png",
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
      shadowSize: [41, 41]
    });

    const greenIcon = L.icon({
      iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png",
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
      shadowSize: [41, 41]
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap-Mitwirkende'
    }).addTo(map);

    // üìç Punkte laden
    db.ref('points').on('value', snapshot => {
      const points = snapshot.val();

      for (const pointId in points) {
        const { lat, lng } = points[pointId];

        if (!markers[pointId]) {
          const marker = L.marker([lat, lng], { icon: defaultIcon }).addTo(map);
          markers[pointId] = { marker, pointId };
          bounds.extend([lat, lng]);
        }
      }

      if (!map._initialBoundsSet && bounds.isValid()) {
        map.fitBounds(bounds, { padding: [50, 50] });
        map._initialBoundsSet = true;
      }
    });

    // üî¥ Label-Overlays
    const labels = {};

    db.ref('activeUsers').on('value', snapshot => {
      const allUsers = snapshot.val() || {};
      const countPerPoint = {};
      const usersPerPoint = {};
      let myPointId = null;

      for (const uid in allUsers) {
        const { pointId, timestamp } = allUsers[uid];
        if (Date.now() - timestamp <= 3600000) {
          countPerPoint[pointId] = (countPerPoint[pointId] || 0) + 1;
          usersPerPoint[pointId] = usersPerPoint[pointId] || [];
          usersPerPoint[pointId].push(uid);

          if (uid === userId) {
            myPointId = pointId;
          }
        }
      }

      for (const pid in labels) {
        map.removeLayer(labels[pid]);
      }

      for (const pointId in markers) {
        const markerData = markers[pointId];
        const marker = markerData.marker;
        const count = countPerPoint[pointId] || 0;
        const users = usersPerPoint[pointId] || [];
        const others = users.filter(uid => uid !== userId).length;

        // Icon setzen
        if (pointId === myPointId) {
          marker.setIcon(greenIcon);
        } else {
          marker.setIcon(defaultIcon);
        }

        // Popup-Inhalt
        let message = "";
        if (count === 0) {
          message = "An dieser Mitfahrbank befindet sich aktuell niemand.";
        } else if (count === 1) {
          message = "An dieser Mitfahrbank befindet sich 1 Person und w√ºrde gerne mitgenommen werden.";
        } else {
          message = `An dieser Mitfahrbank befinden sich ${count} Personen und w√ºrden gerne mitgenommen werden.`;
        }

        const isMine = pointId === myPointId;

        const html = `
          <div class="custom-popup">
            ${message}<br><br>
            ${isMine
              ? `<button onclick="clearUser()">Ich bin nicht mehr hier</button>`
              : `<button onclick="selectPoint('${pointId}')">Ich bin hier</button>`
            }
          </div>
        `;

        marker.bindPopup(html);

        // Rotes Label nur f√ºr andere
        if (others > 0) {
          const pos = marker.getLatLng();
          const label = L.marker(pos, {
            icon: L.divIcon({
              className: 'count-label',
              html: `<div class="label-badge">${others}</div>`,
              iconSize: [24, 24],
              iconAnchor: [-10, 24]
            }),
            interactive: false
          }).addTo(map);
          labels[pointId] = label;
        }
      }
    });

    // Auswahl setzen
    window.selectPoint = function(pointId) {
      const timestamp = Date.now();
      db.ref(`activeUsers/${userId}`).set({ pointId, timestamp });
    };

    // Auswahl l√∂schen
    window.clearUser = function () {
      db.ref(`activeUsers/${userId}`).remove();
    };

    // Automatische L√∂schung nach 1 Stunde
    setInterval(() => {
      const now = Date.now();
      db.ref('activeUsers').once('value', snapshot => {
        snapshot.forEach(child => {
          const data = child.val();
          if (now - data.timestamp > 30 * 60 * 1000) {
            db.ref('activeUsers/' + child.key).remove();
          }
        });
      });
    }, 60000);
  </script>
</body>
</html>
