<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Interaktive Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body, html { height: 100%; margin: 0; }
    #map { height: 100%; }
    .active-user {
      background-color: rgba(0, 150, 0, 0.5);
      padding: 2px 4px;
      border-radius: 4px;
      color: white;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // 1. Firebase Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyDX49Jp-RlIG4p0lrzx3-58Q89p5UtOfXs",
      authDomain: "mitfahrbank-zeitlarn.firebaseapp.com",
      databaseURL: "https://mitfahrbank-zeitlarn-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "mitfahrbank-zeitlarn",
      storageBucket: "mitfahrbank-zeitlarn.firebasestorage.app",
      messagingSenderId: "189633314063",
      appId: "1:189633314063:web:31828af8c96f456812127a",
      measurementId: "G-VK3VXBC8KB"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 2. ZufÃ¤llige User-ID erzeugen (alternativ: Login verwenden)
    const userId = 'user-' + Math.random().toString(36).substring(2, 10);

    // 3. Karte initialisieren
    const map = L.map('map').setView([49.0, 12.1], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap-Mitwirkende'
    }).addTo(map);

    // 4. Punkte aus DB laden und Marker setzen
    const markers = {};
    db.ref('points').on('value', snapshot => {
      const data = snapshot.val();
      for (const id in data) {
        const { lat, lng } = data[id];
        if (!markers[id]) {
          const marker = L.marker([lat, lng]).addTo(map)
            .bindPopup(`Punkt ${id} <br><button onclick="selectPoint('${id}')">Ich bin hier</button>`);
          markers[id] = marker;
        }
      }
    });

    // 5. Punkt auswÃ¤hlen
    window.selectPoint = function(pointId) {
      const timestamp = Date.now();
      db.ref(`activeUsers/${userId}`).set({ pointId, timestamp });
    };

    // 6. Punkt wieder verlassen
    function clearUserPosition() {
      db.ref(`activeUsers/${userId}`).remove();
    }

    // Automatisch nach 1 Stunde lÃ¶schen
    setInterval(() => {
      const now = Date.now();
      db.ref('activeUsers').once('value', snapshot => {
        snapshot.forEach(child => {
          const data = child.val();
          if (now - data.timestamp > 60 * 60 * 1000) {
            db.ref('activeUsers/' + child.key).remove();
          }
        });
      });
    }, 60000); // alle Minute prÃ¼fen

    // 7. Anzeige aktiver Nutzer
    const userLabels = {};

    db.ref('activeUsers').on('value', snapshot => {
      const users = snapshot.val() || {};
      // Vorherige Labels entfernen
      for (const label of Object.values(userLabels)) {
        map.removeLayer(label);
      }

      for (const uid in users) {
        const { pointId, timestamp } = users[uid];
        if (!markers[pointId]) continue;
        const marker = markers[pointId];
        const pos = marker.getLatLng();

        const label = L.marker(pos, {
          icon: L.divIcon({
            className: 'active-user',
            html: `ðŸ‘¤ ${uid}`,
            iconSize: [60, 20]
          }),
          interactive: false
        }).addTo(map);

        userLabels[uid] = label;
      }
    });

    // 8. Sichtbarkeit per Klick beenden
    map.on('contextmenu', () => {
      clearUserPosition();
    });

    // 9. Warnung bei Verlassen
    window.addEventListener("beforeunload", () => {
      clearUserPosition();
    });
  </script>
</body>
</html>
