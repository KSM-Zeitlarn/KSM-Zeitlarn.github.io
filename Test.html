<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R√§tselzeit</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #f2f2f2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s;
    }

    input[type="text"]:focus {
      border-color: #007acc;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #005f99;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .result.visible {
      opacity: 1;
    }

    .correct {
      color: #28a745;
    }

    .incorrect {
      color: #dc3545;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
      }

      p {
        font-size: 16px;
      }

      .container {
        padding: 25px 15px;
      }

      input[type="text"],
      button {
        font-size: 15px;
      }

      .result {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>R√§tselzeit üß†</h2>
    <p>Wie viele Beine hat ein Hund?</p>

    <input type="text" id="antwort" placeholder="Deine Antwort hier">
    <button onclick="pr√ºfeAntwort()">Antworten</button>

    <div class="result" id="ergebnis"></div>
  </div>

  <script>
    function pr√ºfeAntwort() {
      const eingabe = document.getElementById("antwort").value.trim().toLowerCase();
      const ergebnis = document.getElementById("ergebnis");

      if (eingabe === "4" || eingabe === "vier") {
        ergebnis.textContent = "‚úÖ Das war korrekt!";
        ergebnis.className = "result visible correct";
      } else {
        ergebnis.textContent = "‚ùå Das ist Quatsch, trinkt nen Schnaps!!";
        ergebnis.className = "result visible incorrect";
      }
    }
  </script>
</body>
</html>
