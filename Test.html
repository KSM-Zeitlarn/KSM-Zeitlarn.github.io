<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mitfahrb√§nke Zeitlarn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .custom-popup {
      font-size: 14px;
      font-family: sans-serif;
    }

    .label-badge {
      background-color: red;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      box-shadow: 0 0 2px rgba(0, 0, 0, 0.4);
      transform: translateY(-10px);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // üîß Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyDX49Jp-RlIG4p0lrzx3-58Q89p5UtOfXs",
      authDomain: "mitfahrbank-zeitlarn.firebaseapp.com",
      databaseURL: "https://mitfahrbank-zeitlarn-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "mitfahrbank-zeitlarn",
      storageBucket: "mitfahrbank-zeitlarn.firebasestorage.app",
      messagingSenderId: "189633314063",
      appId: "1:189633314063:web:31828af8c96f456812127a",
      measurementId: "G-VK3VXBC8KB"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userId = 'user-' + Math.random().toString(36).substring(2, 10);

    // üó∫Ô∏è Karte initialisieren
    const map = L.map('map').setView([49.03, 12.11], 14);
    const markers = {};
    const bounds = L.latLngBounds([]);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap-Mitwirkende'
    }).addTo(map);

    // üìç Punkte (Mitfahrb√§nke) aus Firebase laden
    db.ref('points').on('value', snapshot => {
      const points = snapshot.val();

      for (const pointId in points) {
        const { lat, lng } = points[pointId];

        if (!markers[pointId]) {
          const marker = L.marker([lat, lng]).addTo(map);
          markers[pointId] = { marker, pointId };
          bounds.extend([lat, lng]);
        }
      }

      if (!map._initialBoundsSet && bounds.isValid()) {
        map.fitBounds(bounds, { padding: [50, 50] });
        map._initialBoundsSet = true;
      }
    });

    // üî¥ Label-Overlays f√ºr aktive Nutzer
    const labels = {};

    // üë• Aktive Nutzer beobachten
    db.ref('activeUsers').on('value', snapshot => {
      const allUsers = snapshot.val() || {};
      const countPerPoint = {};

      for (const uid in allUsers) {
        const { pointId, timestamp } = allUsers[uid];
        if (Date.now() - timestamp <= 3600000) {
          countPerPoint[pointId] = (countPerPoint[pointId] || 0) + 1;
        }
      }

      // Vorherige Labels entfernen
      for (const pid in labels) {
        map.removeLayer(labels[pid]);
      }

      // Popups und Labels neu setzen
      for (const pointId in markers) {
        const count = countPerPoint[pointId] || 0;
        let message = "";

        if (count === 0) {
          message = "An dieser Mitfahrbank befindet sich aktuell niemand.";
        } else if (count === 1) {
          message = "An dieser Mitfahrbank befindet sich 1 Person und w√ºrde gerne mitgenommen werden.";
        } else {
          message = `An dieser Mitfahrbank befinden sich ${count} Personen und w√ºrden gerne mitgenommen werden.`;
        }

        const html = `
          <div class="custom-popup">
            ${message}<br><br>
            <button onclick="selectPoint('${pointId}')">Ich bin hier</button>
            <br><small>(Rechtsklick auf die Karte entfernt dich wieder)</small>
          </div>
        `;

        markers[pointId].marker.bindPopup(html);

        // üî¥ Label hinzuf√ºgen wenn ‚â• 1 Person wartet
        if (count > 0) {
          const pos = markers[pointId].marker.getLatLng();
          const label = L.marker(pos, {
            icon: L.divIcon({
              className: 'count-label',
              html: `<div class="label-badge">${count}</div>`,
              iconSize: [24, 24],
              iconAnchor: [-10, 24] // leicht oberhalb vom Marker
            }),
            interactive: false
          }).addTo(map);
          labels[pointId] = label;
        }
      }
    });

    // ‚úÖ Eintragen
    window.selectPoint = function(pointId) {
      const timestamp = Date.now();
      db.ref(`activeUsers/${userId}`).set({ pointId, timestamp });
    };

    // ‚ùå Austragen
    function clearUser() {
      db.ref(`activeUsers/${userId}`).remove();
    }

    // ‚è≥ Automatisches Entfernen nach 1 Stunde
    setInterval(() => {
      const now = Date.now();
      db.ref('activeUsers').once('value', snapshot => {
        snapshot.forEach(child => {
          const data = child.val();
          if (now - data.timestamp > 60 * 60 * 1000) {
            db.ref('activeUsers/' + child.key).remove();
          }
        });
      });
    }, 60000);

    // üñ±Ô∏è Rechtsklick entfernt den Nutzer
    map.on('contextmenu', () => {
      clearUser();
    });

    // üîÑ Beim Verlassen austragen
    window.addEventListener("beforeunload", () => {
      clearUser();
    });
  </script>
</body>
</html>
