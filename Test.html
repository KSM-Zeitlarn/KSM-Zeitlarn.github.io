<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mitfahrb√§nke Zeitlarn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .custom-popup {
      font-size: 14px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // üîß Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyDX49Jp-RlIG4p0lrzx3-58Q89p5UtOfXs",
      authDomain: "mitfahrbank-zeitlarn.firebaseapp.com",
      databaseURL: "https://mitfahrbank-zeitlarn-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "mitfahrbank-zeitlarn",
      storageBucket: "mitfahrbank-zeitlarn.firebasestorage.app",
      messagingSenderId: "189633314063",
      appId: "1:189633314063:web:31828af8c96f456812127a",
      measurementId: "G-VK3VXBC8KB"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userId = 'user-' + Math.random().toString(36).substring(2, 10);

    // üó∫Ô∏è Karte initialisieren mit Fallback-Zentrum
    const map = L.map('map').setView([49.03, 12.10], 13);
    const markers = {};
    const bounds = L.latLngBounds([]);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap-Mitwirkende'
    }).addTo(map);

    // üìç Punkte (Mitfahrb√§nke) aus der DB laden
    db.ref('points').on('value', snapshot => {
      const points = snapshot.val();

      for (const pointId in points) {
        const { lat, lng } = points[pointId];

        if (!markers[pointId]) {
          const marker = L.marker([lat, lng]).addTo(map);
          markers[pointId] = { marker, popupText: '', pointId };
          bounds.extend([lat, lng]);
        }

        updatePopup(pointId);
      }

      // Beim ersten Mal: automatisch auf alle Punkte zoomen
      if (!map._initialBoundsSet && bounds.isValid()) {
        map.fitBounds(bounds);
        map._initialBoundsSet = true;
      }
    });

    // üì¶ Aktivierungen beobachten und Popup aktualisieren
    db.ref('activeUsers').on('value', snapshot => {
      const allUsers = snapshot.val() || {};
      const countPerPoint = {};

      // z√§hle Nutzer pro Punkt
      for (const uid in allUsers) {
        const { pointId, timestamp } = allUsers[uid];
        if (Date.now() - timestamp <= 3600000) {
          countPerPoint[pointId] = (countPerPoint[pointId] || 0) + 1;
        }
      }

      // Popups aktualisieren
      for (const pointId in markers) {
        const count = countPerPoint[pointId] || 0;
        let message = "";

        if (count === 0) {
          message = "An dieser Mitfahrbank befindet sich aktuell niemand.";
        } else if (count === 1) {
          message = "An dieser Mitfahrbank befindet sich 1 Person und w√ºrde gerne mitgenommen werden.";
        } else {
          message = `An dieser Mitfahrbank befinden sich ${count} Personen und w√ºrden gerne mitgenommen werden.`;
        }

        const html = `
          <div class="custom-popup">
            ${message}<br><br>
            <button onclick="selectPoint('${pointId}')">Ich bin hier</button>
            <br><small>(Rechtsklick auf die Karte entfernt dich wieder)</small>
          </div>
        `;

        markers[pointId].marker.bindPopup(html);
      }
    });

    // üßë Punkt aktivieren
    window.selectPoint = function(pointId) {
      const timestamp = Date.now();
      db.ref(`activeUsers/${userId}`).set({ pointId, timestamp });
    };

    // üßπ Eigenen Eintrag entfernen
    function clearUser() {
      db.ref(`activeUsers/${userId}`).remove();
    }

    // ‚è≥ Abgelaufene Eintr√§ge l√∂schen
    setInterval(() => {
      const now = Date.now();
      db.ref('activeUsers').once('value', snapshot => {
        snapshot.forEach(child => {
          const data = child.val();
          if (now - data.timestamp > 60 * 60 * 1000) {
            db.ref('activeUsers/' + child.key).remove();
          }
        });
      });
    }, 60000); // alle Minute

    // ‚úã Rechtsklick ‚Üí Benutzer entfernen
    map.on('contextmenu', () => {
      clearUser();
    });

    // ‚ö†Ô∏è Vor Verlassen entfernen
    window.addEventListener("beforeunload", () => {
      clearUser();
    });
  </script>
</body>
</html>
